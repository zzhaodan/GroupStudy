<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排版标签</title>
</head>
<body>
<!--"h+数字"代表字体大小问题 -->
    <h1> H1:学习永不止步</h1>
    <h2> H2:学习永不止步</h2>
    <h3> H3:学习永不止步</h3>
    <h4> H4:学习永不止步</h4>
    <h5> H5:学习永不止步</h5>
    <h6> H6:学习永不止步</h6>
<hr/>
    <!-- 我是 html 注释  -->

<!--段落--p标签是一个文本级标签，p里面只能放文字、图片、表单元素。其他的一律不能放 -->
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
<hr/>

<!-- 水平线标签<hr/> -->
    <p>一入前端深似海</p>
    <!-- hr 可以加属性  -->
    <hr size="6"  color="pink"/>
    <p>自古套路得人心 </p>
    <hr/>


<!-- 换行属性<br/> -->
    <p>好好学习</p>
    <hr size="6" width="500" color="pink"/>
    <p>天天向上</p>
    This <br/> is a para<br/>graph with line breaks
    <hr/>
    <!--<div>和<span>标签 
    div和span的介绍div标签：可以把标签中的内容分割为独立的区块。
    必须单独占据一行。span标签：和div的作用一致，但不换行。    
    -->
    <div>
        div 11
    </div>
    <div>222</div>
    <span>
        11111
    </span>
    <span>
        22222
    </span>
<hr/>
<p>简介简介简介简介简介简介简介简介
    <span>
    <a href="">详细信息</a>
    <a href="">购买</a>
</span>
</p>

<hr/>

<!-- div+css：div标签负责布局、结构、分块，css负责样式 -->
<div class="header">
    <div class="logo"></div>
    <div class="nav"></div>
</div>
<div class="content">
    <div class="guanggao"></div>
    <div class="dongxi"></div>
</div>
<div class="footer"></div>
<hr/>

<!-- 内容居中标签<center> -->
    <p>111222333</p>
    <center>
        <p>好好学习</p>
        <p>天天向上</p>
    </center>
    <!-- 预定义（预格式化）标签<pre> -->
</body>
</html>
