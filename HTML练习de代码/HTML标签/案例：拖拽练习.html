<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽练习完整代码</title>
    <style>
    .one {
        width: 400px;
        height: 400px;
        border: 1px solid#aaa;
        margin-left: 200px;
        margin-top: 200px;  
          }
          .one>div,
          .two>div {
              width: 98px;
              height: 98px;
              border: 1px solid#aaa;
              border-radius: 50%;
              background-color: rgb(103, 150, 179);
              float: left;
              text-align: center;
              line-height: 98px; 
                 }
        .two {
            width: 400px;
            height: 400px;
            border: 1px solid#aaa;
            position: absolute;
            left: 700px;
            top: 200px;  
              }
              </style>
              </head>
              <body>
                  <div class="one">
                  <div draggable="true">1</div>
                  <div draggable="true">2</div>
                  <div draggable="true">3</div>
                  <div draggable="true">4</div>
                  <div draggable="true">5</div>
                  <div draggable="true">6</div>
                  <div draggable="true">7</div>
                  <div draggable="true">8</div>
                </div>
                <div class="two"></div>
                <script>
                let boxes=document.querySelectorAll('.one div');
                // 临时的盒子: 用于存放当前拖拽的元素
                let two=document.querySelector('.two');
                let temp=null;
                // 8个小盒子分别绑定拖拽事件
                for (
                    let i=0, len=boxes.length; i<len; i++) {
                        boxes[i].ondragstart=function () {
                            // 保持当前拖拽的元素
                            temp=this;console.log(temp);      
                        }
                        boxes[i].ondragend=function () {
                            // 当拖拽结束，清空
                           temp=null;
                           console.log(temp);   
                              } 
                                 }
                                 // 目标元素的拖拽事件
                                 two.ondragover=function (e) {
                                     // 阻止拖拽的默认行为
                                     e.preventDefault(); 
                                       }
                                       //当在目标元素上松开鼠标是触发
                                       two.ondrop=function () {
                                           // 将拖拽的元素追加到 two里面来
                                           this.appendChild(temp);    
                                        }
                                        </script>
                                        </body>
                                        </html>
