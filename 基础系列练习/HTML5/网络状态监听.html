<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络状态监听</title>
</head>
<body>
    <script>
        window.addEventListener('online', function () {
            alert('网络连接建立！');    
            });
            window.addEventListener('offline', function () {
                alert('网络连接断开！');   
                 })
                 </script>
                 </body>
                 </html>
