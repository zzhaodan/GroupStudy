<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性</title>
</head>
<body>
    <!-- 给标签添加自定义属性必须以data-开头 -->
    <div class="box"title="盒子"data-my-name="hello world"data-content="我是一个div">div</div>
    <script>
    var box = document.querySelector('.box');
    //自定义的属性需要通过 dateset[]方式来获取
    console.log(box.dataset["content"]);  
    //打印结果：我是一个div
    console.log(box.dataset["myName"]);   
     //打印结果：hello world
     //设置自定义属性的值
     var num=100;
     num.index=10;
     box.index=100;
     box.dataset["content"] ="abc";
     </script>
     </body>
     </html>
